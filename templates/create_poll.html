<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    
    <section>
    <h1>New Poll</h1>
    <form method="POST">
        <div id="addClause" class="clauses-field"></div>
        <a class="input_description">Unique</a>
        <label class="switch">
            <input type="checkbox" name="unique" value="on">
            <span class="slider round"></span>
          </label><br>
          <a>Insert title of voting:</a>
          
        <input name="title" id="votingTitle"><br>
        <button onclick="addElement()" type="button" class="simple-button">Add clause!</button><br>
        <button type="submit" class="simple-button">Create</button>
        
    </form>
    </section>
    <canvas id="canvas1" width="100%" height="100%"></canvas>
</body>
<script>
    addElement()
    function addElement() {
    var div = document.createElement("div");
    button = document.getElementById('addClause')
      var text = document.createElement("input");
      text.setAttribute("type", "text");
      text.setAttribute("name", "clause"); 
      text.setAttribute("placeholder", "Inert name of clause");
      div.appendChild(text);
      button.appendChild(div);
    }
</script>
</html>
<script type="text/javascript" src="../static/js/script.js"></script>
